<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div id="login-box">
    <form method="GET" action="signup.html" onsubmit="return Validate()" name="vform">

    <div class="left-box">
      <h1>Sign Up</h1>
      <div>
      <input type="text" name="username" class="textInput" placeholder="Username"></div>

      <div id="name_error" class="val_error">        
      </div>
      <div>
      <input type="text" name="email" class="textInput" placeholder="Email"/></div>

      <div id="email_error" class="val_error">
      </div>
      <div>
      <input type="password" name="password" class="textInput" placeholder="Password"/></div>
      <div>
      <input type="password" name="password2" class="textInput" placeholder="Retype Password"/></div>

      <div id="password_error" class="val_error">
      </div>
      <input type="submit" name="signup-button" value="Sign Up" class="btn"/>

    </div>
    <div class="right-box">
      <span class="signinwith">Sign in with <br/> Social Network</span>
      <button class="social facebook">Sign in with Facebook</button>
      <button class="social twitter">Sign in with Twitter</button>
      <button class="social google">Sign in with Google+</button>


    </div>
    <div class="or">OR</div>
  </form>
  </div>
  <script src="signUp.js">
  </script>
</body>
</html>
